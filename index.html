<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JQUERY, from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- 
        <script src="jquery.min.js"></script> -->

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> 
        <!-- Google fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css?family=VT323');
        </style>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="twitch.css">

        <!-- JS -->
        <script src="twitch.js"></script>

        <title>Twitch</title>
    </head>
    <body>
        <div class="header container text-center">
            <h1>Twitch TV</h1>
            <div class="row" id="navigation">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-outline-primary" id="all">All</button>
                    <button class="btn btn-outline-primary" id="oneline">Online</button>
                    <button class="btn btn-outline-primary" id="offline">Offline</button>
                </div>
            </div>
            <div id="results">
            </div>
        </div>


        <!-- More Bootstrap required stuff.
            Tether, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
